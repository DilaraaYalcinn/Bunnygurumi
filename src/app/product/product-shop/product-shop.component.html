<div class="container">
    <div *ngIf="!routeToShop" class="custom-control custom-switch">
        <input (click)="doNotShowCheck()" type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1"><b>{{doNotShow ? 'Tükenenleri Göster' : 'Tükenenleri
                Gösterme'}}</b></label>
    </div>
    <bunny-shop-card-list [productList]="(routeToShop ? service.list.slice(0, 6) : service.list)"
        (addToCartClicked)="onAddtoCartClick($event)">
    </bunny-shop-card-list>

    <button type="button" class="btn btn-primary btn-block rounded-pill" *ngIf="routeToShop" id="shopNow" routerLink="/product-shop">
        Show All</button>
</div>
<button class="top" *ngIf="isShow" (click)="gotoTop()"><i class="fas fa-chevron-up"></i></button>
