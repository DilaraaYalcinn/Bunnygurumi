<div class="container">
  <h1>Shipping</h1>
  <p>Please enter your shipping details.</p>
  <hr />
  <form #form="ngForm" autocomplete="off">
    <div class="form"> 
      <input type="hidden" name="SAId" [value]="service.formData.SAId" />  
      <div class="fields fields--2">
        <label class="field">
          <span class="field__label" for="Name">First name 
            <em *ngIf="form.controls.Name?.invalid && form.controls.Name?.touched"> *</em></span>
          <input class="field__input" type="text" id="Name" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" required />
        </label>
        <label class="field">
          <span class="field__label" for="Surname">Last name <em *ngIf="form.controls.Surname?.invalid && form.controls.Surname?.touched"> *</em></span>
          <input class="field__input" type="text" id="Surname" name="Surname" #Surname="ngModel" [(ngModel)]="service.formData.Surname" required />
        </label>
      </div>
      <label class="field">
        <span class="field__label" for="Address">Address <em *ngIf="form.controls.Address?.invalid && form.controls.Address?.touched"> *</em></span>
        <input class="field__input" type="text" id="Address" name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" required  />
      </label>
      <label class="field">
        <span class="field__label" for="Country">Country <em *ngIf="form.controls.Country?.invalid && form.controls.Country?.touched"> *</em></span>
        <input class="field__input" type="text" id="Country" name="Country" #Country="ngModel" [(ngModel)]="service.formData.Country" required  />
      </label>
      <div class="fields fields--3">
        <label class="field">
          <span class="field__label" for="Zipcode">Zip code</span>
          <input class="field__input" type="text" id="Zipcode" name="Zipcode" #Zipcode="ngModel" [(ngModel)]="service.formData.Zipcode"/>
        </label>
        <label class="field">
          <span class="field__label" for="City">City <em *ngIf="form.controls.City?.invalid && form.controls.City?.touched"> *</em></span>
          <input class="field__input" type="text" id="City" name="City" #City="ngModel" [(ngModel)]="service.formData.City" required  />
        </label>
        <label class="field">
          <span class="field__label" for="State">State <em *ngIf="form.controls.State?.invalid && form.controls.State?.touched"> *</em></span>
          <input class="field__input" type="text" id="State" name="State" #State="ngModel" [(ngModel)]="service.formData.State" required  />
        </label>
      </div>
    </div>
  </form>
  <hr>
  <button routerLink="/shopping-cart" class="btn btn-info float-left">Back</button>
  <button (click)="onClick(form)" class="btn btn-info float-right">CONTINUE</button>
</div>
