<div class="container center">  
    <img src="/assets/images/single_user.png" class="mx-auto d-block">
    <div style="margin-top: 10px;" class="jumbotron py-3">
        <h4 class="display-6 text-center">Login</h4>
    </div>
    <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password"
                [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-9 form-group">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
                </div>
                <div class="col-md-3">
                    <button routerLink="/register" class="btn btn-info btn-lg btn-block">REGISTER</button>
                </div>
            </div>
        </div>
    </form>
</div>
