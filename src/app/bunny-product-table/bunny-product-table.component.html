<table class="table table-hover">
    <thead class="thead-light">
        <th></th>
        <th *ngFor="let header of tableHeaders | keyvalue : 0">
            {{header.value}}
        </th>
        <th><button type="button" (click)="handleResetProductForm()" routerLink="/product" class="btn btn-info"
                id="add"><i class="far fa-plus-square"></i></button></th>
    </thead>
    <tr *ngFor="let product of bun_product_list" id="cssTable">
        <td><img src="./assets/images/yellowbunny.jpg" class="card-img-top" alt="..."
                style="height: 70px; width: 100px;"></td>
        <td>{{product.Title}}</td>
        <td>{{product.Explanation}}</td>
        <td>{{product.Price}} TL</td>
        <td align="right">
            <button (click)="handlePopulateProductForm(product)" class="btn btn-sm btn-outline-danger"
                routerLink="/product" style="margin-right:15px;" id="edit"><i class="far fa-edit"></i></button>
            <button class="btn btn-sm btn-outline-danger" (click)="handleOnDelete(product.PId)"><i
                    class="far fa-trash-alt"></i></button>
        </td>
    </tr>
</table>
